<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gantt Chart Planner</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <!-- Main App Shell -->
    <div id="app">

        <!-- Header -->
        <header class="app-header">
            <div class="header-project-info">
                <h1 id="project-title">Gantt Chart Planner</h1>
                <span id="project-dates" class="project-dates"></span>
            </div>
            <button id="chat-toggle-btn" class="chat-toggle-btn" aria-label="Open chat">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                </svg>
                Chat with AI
            </button>
        </header>

        <!-- Gantt Chart Area -->
        <main class="gantt-area" id="gantt-area">

            <!-- Empty state -->
            <div class="empty-state" id="empty-state">
                <div class="empty-state-icon">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <rect x="3" y="4" width="18" height="18" rx="2"/>
                        <line x1="16" y1="2" x2="16" y2="6"/>
                        <line x1="8" y1="2" x2="8" y2="6"/>
                        <line x1="3" y1="10" x2="21" y2="10"/>
                        <line x1="8" y1="14" x2="16" y2="14"/>
                        <line x1="8" y1="18" x2="13" y2="18"/>
                    </svg>
                </div>
                <h2>No project loaded</h2>
                <p>Click <strong>Chat with AI</strong> to start planning your project.<br>The AI will guide you through the process and generate your Gantt chart.</p>
                <button class="btn-primary" id="empty-chat-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                    </svg>
                    Chat with AI
                </button>
            </div>

            <!-- Gantt Chart (hidden until project loaded) -->
            <div class="gantt-container" id="gantt-container" style="display:none">
                <div class="gantt-scroll-wrapper" id="gantt-scroll-wrapper">
                    <!-- Left panel: task list -->
                    <div class="gantt-left" id="gantt-left">
                        <div class="gantt-left-header">
                            <div class="col-id">ID</div>
                            <div class="col-name">TASK NAME</div>
                            <div class="col-start">START</div>
                            <div class="col-end">END</div>
                            <div class="col-effort">EFFORT</div>
                        </div>
                        <div class="gantt-left-rows" id="gantt-left-rows"></div>
                    </div>

                    <!-- Right panel: timeline SVG -->
                    <div class="gantt-right" id="gantt-right">
                        <div class="gantt-timeline-header" id="gantt-timeline-header"></div>
                        <div class="gantt-timeline-body" id="gantt-timeline-body">
                            <svg id="gantt-svg" xmlns="http://www.w3.org/2000/svg"></svg>
                        </div>
                    </div>
                </div>
            </div>

        </main>

    </div>

    <!-- Chat Panel -->
    <div class="chat-panel" id="chat-panel" aria-hidden="true">
        <div class="chat-panel-header">
            <div class="chat-panel-title">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                </svg>
                Chat with AI
            </div>
            <button id="chat-close-btn" class="chat-close-btn" aria-label="Close chat">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"/>
                    <line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
            </button>
        </div>

        <div class="chat-messages" id="chat-messages">
            <!-- Messages rendered by chat.js -->
        </div>

        <!-- Load Project button (shown when gantt-json is detected) -->
        <div class="chat-load-project" id="chat-load-project" style="display:none">
            <button class="btn-load-project" id="btn-load-project">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="8 17 12 21 16 17"/>
                    <line x1="12" y1="12" x2="12" y2="21"/>
                    <path d="M20.88 18.09A5 5 0 0 0 18 9h-1.26A8 8 0 1 0 3 16.29"/>
                </svg>
                Load Project
            </button>
        </div>

        <div class="chat-input-area">
            <textarea
                id="chat-input"
                class="chat-input"
                placeholder="Describe your project..."
                rows="1"
                aria-label="Chat message input"
            ></textarea>
            <button id="chat-send-btn" class="chat-send-btn" aria-label="Send message">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"/>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Overlay for chat panel -->
    <div class="chat-overlay" id="chat-overlay"></div>

    <script src="/js/gantt.js"></script>
    <script src="/js/chat.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
